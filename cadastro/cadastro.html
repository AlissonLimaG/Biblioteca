<!DOCTYPE html>
<html lang="en-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BibliotecaVirtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container col-11 col-sm-6 col-md-5 col-lg-4 p-3" id="container">
        <div class="logo-container">
            <img class="logo" src="../imagens/logo.jpg" alt="Logo">
        </div>
        <form class="login-form" id="login" action="../login/login.html">
            <h2 class="text-center mt-3 mb-5" id="titulo">CADASTRO</h2>
            <div class="form-group mb-4 position-relative">
                <input type="text" class="form-control" id="name" placeholder="Nome completo" required>
                <img class="icon1" src="../imagens/file-font.svg"/>
            </div>
            <div class="form-group mb-4 position-relative">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <img class="icon2" src="../imagens/person.svg"/>
            </div>
            <div class="form-group forca-senha mb-4 position-relative" id="divSenha">
                <input type="password" class="form-control" id="senha" placeholder="Senha" minlength="8" required>
                <span id="togglePassword" class="toggle-Password" onclick="toggleSenhaVisibility()">Mostrar</span>
            </div>
            <div id="forcaSenha" class="forca-senha-msg"></div>
            <div class="d-grid col-4 mx-auto">
                <button type="submit" class="btn btn-primary" id="botao">Cadastrar</button>
            </div>
            <div class="text-center mt-3">
                <a id="link" href="../login/login.html">Voltar</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./cadastro.js"></script>
</body>
</html>
