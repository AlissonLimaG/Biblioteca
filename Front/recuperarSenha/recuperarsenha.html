<!DOCTYPE html>
<html lang="en-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BibliotecaVirtual</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <link rel="stylesheet" href="../login/login.css">
    </head>
    <body class="d-flex justify-content-center align-items-center">
        <div class="container col-11 col-sm-4 p-3" id="container">
            <div class="logo-container">
                <img class="logo" src="../imagens/logo.jpg" alt="Logo">
            </div>
            <form action="../confirmacao/confirmacaoemail.html">
                <h2 class="text-center mt-3 mb-5" id="titulo">RECUPERAÇÃO DE SENHA</h2>
                <div class="form-group mb-4">
                    <div class="form-group mb-4 position-relative">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                        <img class="icon2" src="../imagens/person.svg"/>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary  mb-2 mx-auto" id="botao">ENVIAR</button>
                    </div>
                    <p id="texto" class="text-center">Digite o Email cadastrado para concluir o resgate da senha, verifique a caixa de entrada do seu endereço de Email</p>
                </div>
                    
                <div class="text-center mt-3">
                    <a id="link" class="link-underline-opacity-0" href="../login/login.html">Voltar</a>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="../index/index.js"></script>
    </body>
</html>
