<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>library prototype</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
      <a class="navbar-brand ps-xxl-3" href="#">
        <h1>LOGO</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto me-3 me-lg-5 mb-lg-0">
          <li class="nav-item me-lg-4">
            <a class="nav-link" aria-current="page" href="#">Catálogo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sugestões</a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-block d-sm-none" href="#">Perfil</a>
          </li>
        </ul>
      </div>
      <i class="bi bi-person-circle d-none d-sm-block me-lg-4 text-light"></i>
    </div>
  </nav>
  <div class="container-fluid" id="sec1">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div id="background" class="background d-block w-100"></div>
          <div class="carousel-caption">
            <h5 style="font-family: monospace; font-size: clamp(0.9rem,2.5vw,4rem);" id="frase">
              "Programar é pensar, não digitar."
            </h5>
            <p style="font-size: clamp(0.7rem,2.2vw,3.5rem);" id="autor">
              <i>-Harlan Mills</i>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-flex text-center">
    <h2 class="mt-3" style="font-size: clamp(1.3rem,5vw,2rem); font-weight: 600;">CATÁLOGO</h2>
  </div>
  <div class="container-flex mt-3 mb-4 d-flex justify-content-center">
    <div class="input-group mb-1 w-sm-25">
      <input id="SrcInput" type="text" class="form-control w-50" placeholder="Pesquisar"
        aria-label="Recipient's username" aria-describedby="basic-addon2">
      <span class="input-group-text" id="basic-addon2"><i class="bi bi-search"></i></span>
    </div>
  </div>

  <!-- container de cards -->
  <div class="container-xl m-auto" id="containerCardsMax">
    <div class="row d-flex justify-content-center" style="flex-wrap: wrap;" id="lineCards">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

  <script type="module">
    import { caminho, frases, autores, dados, createCard } from './index.js'
    const back = document.getElementById('background');
    const frase = document.getElementById('frase')
    const autor = document.getElementById('autor')
    const search = document.getElementById('SrcInput')
    const lineCards = document.getElementById('lineCards')
    let indice = 1;

    setInterval(() => {
      frase.innerText = `"${frases[indice]}"`
      autor.innerHTML = `<i>-${autores[indice]}</i>`
      indice = (indice + 1) % caminho.length;
    }, 6000);


    function renderCards(cards) {
      lineCards.innerHTML = ''
      cards.forEach((card) => {
        createCard(card.img, card.titulo, card.desc);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderCards(dados);
    });

    search.addEventListener('input', (evt) => {
      const val = evt.target.value.toLowerCase();
      const filteredCards = dados.filter(card => card.titulo.toLowerCase().includes(val));
      renderCards(filteredCards);
    });
    
  </script>
</body>

</html>
